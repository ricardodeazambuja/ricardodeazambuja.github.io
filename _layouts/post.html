---
layout: default
comments: true
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
      {{ content | replace: '<li>[ ]',
          '<li class="box task-list-item">
          <input type="checkbox" class="task-list-item-checkbox" disabled>' |
      replace: '<li>[x]',
          '<li class="box_done task-list-item">
          <input type="checkbox" class="task-list-item-checkbox" value="on" disabled checked>' |
      replace: '<a href=', '<a target="_blank" href=' }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for category in site.categories %}
      {% if category[0] == page.category %}
        {% for posts in category %}
          {% for post in posts limit:3 %}
            <li>
              <h3>
              <a class="" href={{ post.url }} target="_self">
                {{ post.title }}
              </a>
             </h3>
            </li>
          {% endfor %}
        {% endfor %}
      {% endif %}
    {% endfor %}
  </ul>
</div>

<div class="pagination">
  {% if page.previous.url %}
    <a class="pagination-item older" href={{page.previous.url}} target="_self">Older</a>
  {% else %}
    <span class="pagination-item older">Older</span>
  {% endif %}
  {% if page.next.url %}
    <a class="pagination-item newer" href="{{page.next.url}}" target="_self">Newer</a>
  {% else %}
    <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>



{% if page.comments %}

<div id="disqus_thread"></div>
<script>
/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

var disqus_config = function () {
this.page.url = "{{post.url | absolute_url}}";  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//ricardos-place.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% endif %}
